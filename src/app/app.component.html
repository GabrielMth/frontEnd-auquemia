<div class="container">
    <div class="alert alert-info" role="alert" [hidden]="!adicionado">
      Funcion√°rio Adicionado: <strong>{{nome}}</strong> 
    </div>

    <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" [(ngModel)]="nome" 
        (focus)="adicionado = false">
    </div>

    <button type="button" class="btn btn-primary" (click)="adicionar()" [disabled]="nome.length == 0">Adicionar</button>




    <div class="row" style="margin-top: 20px;">

      <div class="col-2" *ngFor="let funcionario of funcionarios">  
        <div class="card">
          <img src="https://randomuser.me/api/portraits/men/{{funcionario.id}}.jpg" class="card-img-top">
          <div class="card-body">
            <p class="card-text">{{funcionario.nome}}</p>
          </div>
        </div>
      </div>

    </div>
    
</div>
