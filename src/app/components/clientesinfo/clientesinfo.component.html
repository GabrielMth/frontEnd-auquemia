<div class="container">
  <p-card class="cardclientes" header="Clientes |">
    <p>Realize pesquisas, edições, colete informações sobre os clientes,
      para editar selecione um registro dentro da tabela.
    </p>

    <div class="inputsuptable">
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input type="text" pInputText placeholder="Buscar por nome" name="search" autocomplete="off" fluid
          class="busca-nome-input" />
      </p-iconfield>
      <a href="" pButton severity="info" label="Cliente" [raised]="true" icon="pi pi-user-plus"> </a>
    </div>

    <p-table class="tableclientes" [value]="pessoastemporario" [paginator]="true" [stripedRows]="true" showGridlines
      [rows]="5" [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[5, 10, 20]" selectionMode="single">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nome" style="width:25%">Nome<p-sortIcon field="nome" /> </th>
          <th style="width:25%">Bairro</th>
          <th style="width:25%">CEP</th>
          <th style="width:25%">CPF</th>
          <th style="width:25%">Contato</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoas>
        <tr [pSelectableRow]="pessoas" (dblclick)="onRowDoubleClick()">
          <td>{{ pessoas.nome }}</td>
          <td>{{ pessoas.bairro }}</td>
          <td>{{ pessoas.cep }}</td>
          <td>{{ pessoas.cpf }}</td>
          <td>{{ pessoas.contato }}</td>
        </tr>
      </ng-template>
    </p-table>


    <p-dialog [(visible)]="visibleDialog" [modal]="true" header="Detalhes do Cliente"
      [style]="{ width: '30rem', height: '35rem' }">
      <p-divider type="dotted" />


      <div class="input-row">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-user"></i>
          </p-inputgroup-addon>
          <p-floatlabel variant="on">
            <input pInputText id="nome" autocomplete="off" />
            <label for="nome">Nome</label>
          </p-floatlabel>
        </p-inputgroup>
      </div>

      <div class="input-row two-columns">
        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-address-book"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <input pInputText id="cpf" />
              <label for="cpf">CPF</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>

        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-map-marker"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <input pInputText id="cep" />
              <label for="cep">CEP</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>
      </div>

      <div class="input-row two-columns">
        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-compass"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <input pInputText id="bairro" class="inputuseropen1-dialog" />
              <label for="bairro">Bairro</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>

        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-building"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <input pInputText id="cidade" class="inputuseropen1-dialog" />
              <label for="cidade">Cidade</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>
      </div>

      <p-divider type="dotted" />

      <div class="input-row two-columns">
        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-phone"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <input pInputText id="celular" class="inputuseropen1-dialog" />
              <label for="celular">Celular</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>

        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-phone"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <input pInputText id="telefone" class="inputuseropen1-dialog" />
              <label for="telefone">Telefone</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>
      </div>


      <p-divider type="dotted" />
      <p-dropdown [(ngModel)]="status" [options]="statusOptions" optionLabel="label" placeholder="Selecione o status">
      </p-dropdown>

      <ng-template #footer>
        <div class="dialog-footer">
          <p-button label="Salvar Edição" icon="pi pi-pencil" [raised]="true" />
        </div>
      </ng-template>
    </p-dialog>





  </p-card>
</div>
