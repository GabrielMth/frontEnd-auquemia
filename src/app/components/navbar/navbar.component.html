<div class="navbar">
  <div class="card">
    <div class="p-grid">
      <p-menubar [model]="items">
        <ng-template pTemplate="end">
          <button pButton icon="pi pi-user" class="p-button-text" (click)="toggleUserMenu()"></button>
        </ng-template>
      </p-menubar>
    </div>
  </div>
</div>
<!-- Menu de logout -->
<p-menu *ngIf="userMenuVisible" [model]="itemsLogout" appendTo="body" class="user-menu"></p-menu>
