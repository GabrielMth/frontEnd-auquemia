<div class="login-wrapper">
  <div class="login-container">
    <!-- Painel esquerdo (mensagem) -->
    <div class="left-panel">
      <h1>Welcome to website</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam
        nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat
        volutpat.
      </p>
    </div>

    <!-- Painel direito (formulÃ¡rio) -->
    <div class="right-panel">
      <h2>User Login</h2>

      <div class="form-group">
        <input pInputText type="text" placeholder="Username" />
      </div>

      <div class="form-group">
        <input pPassword type="password" placeholder="Password" />
      </div>

      <div class="options">
        <div class="checkbox-remember">
          <p-checkbox [(ngModel)]="rememberMe" binary="true" inputId="rememberMe"></p-checkbox>
          <label for="rememberMe"> Remember me</label>
        </div>
        <a class="forgot-password" href="#">Forgot password?</a>
      </div>

      <button pButton type="button" label="Login" class="login-button"></button>
    </div>
  </div>
</div>
