<p-toast />
<p-confirmpopup />
<div class="container">
  <p-card class="cardclientes" header="Clientes |">
    <p>Realize pesquisas, edições, colete informações sobre os clientes,
      para editar selecione um registro dentro da tabela.
    </p>

    <div class="inputsuptable">
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input type="text" pInputText placeholder="Buscar por nome" name="search" autocomplete="off" fluid
          class="busca-nome-input" />
      </p-iconfield>
      <p-button href="" severity="info" label="Cliente" [raised]="true" icon="pi pi-user-plus"
        (onClick)="abrirCadastroCliente()"> </p-button>
    </div>

    <p-table class="tableclientes" [value]="pessoastemporario" [paginator]="true" [stripedRows]="true" showGridlines
      [rows]="5" [tableStyle]="{ 'min-width': '50rem' }" [rowsPerPageOptions]="[5, 10, 20]" selectionMode="single">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nome" style="width:25%">Nome<p-sortIcon field="nome" /> </th>
          <th style="width:25%">Bairro</th>
          <th style="width:25%">CEP</th>
          <th style="width:25%">CPF</th>
          <th style="width:25%">Contato</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoas>
        <tr [pSelectableRow]="pessoas" (dblclick)="onRowDoubleClick()">
          <td>{{ pessoas.nome }}</td>
          <td>{{ pessoas.bairro }}</td>
          <td>{{ pessoas.cep }}</td>
          <td>{{ pessoas.cpf }}</td>
          <td>{{ pessoas.contato }}</td>
        </tr>
      </ng-template>
    </p-table>


    <p-dialog [(visible)]="visibleDialogDetails" [modal]="true" header="Detalhes do Cliente"
      [style]="{ width: '40rem', height: '40rem' }">
      <p-divider type="dotted" />


      <div class="input-row">
        <p-inputgroup>
          <p-inputgroup-addon>
            <i class="pi pi-user"></i>
          </p-inputgroup-addon>
          <p-floatlabel variant="on">
            <input pInputText id="nome" autocomplete="off" />
            <label for="nome">Nome</label>
          </p-floatlabel>
        </p-inputgroup>
      </div>

      <div class="input-row two-columns">
        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-address-book"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <p-inputmask id="cpf" mask="999.999.999-99" autocomplete="off" />
              <label for="cpf">CPF</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>

        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-map-marker"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <p-inputmask id="cep" mask="99999-999" autocomplete="off" />
              <label for="cep">CEP</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>
      </div>

      <div class="input-row two-columns">
        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-compass"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <input pInputText id="bairro" class="inputuseropen1-dialog" />
              <label for="bairro">Bairro</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>

        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-building"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <input pInputText id="cidade" class="inputuseropen1-dialog" />
              <label for="cidade">Cidade</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>
      </div>

      <div class="input-row two-columns">
        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-map"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <input pInputText id="rua" class="inputuseropen1-dialog" />
              <label for="rua">Rua</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>

        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-map"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <input pInputText id="estado" class="inputuseropen1-dialog" />
              <label for="estado">Estado</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>
      </div>

      <p-divider type="dotted" />

      <div class="input-row two-columns">
        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-mobile"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <p-inputmask id="celular" mask="(99) 99999-9999" autocomplete="off" />
              <label for="celular">Celular</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>

        <div class="input-col">
          <p-inputgroup>
            <p-inputgroup-addon>
              <i class="pi pi-phone"></i>
            </p-inputgroup-addon>
            <p-iftalabel>
              <p-inputmask id="telefone" mask="(99) 9999-9999" autocomplete="off" />
              <label for="telefone">Telefone</label>
            </p-iftalabel>
          </p-inputgroup>
        </div>
      </div>

      <p-divider type="dotted" />
      <div class="footer">
        <p-tag severity="secondary" value="Cadastro: " />
      </div>
      <!-- <p-autocomplete [(ngModel)]="status" optionLabel="label" placeholder="Selecione o status">
      </p-autocomplete> -->

      <ng-template #footer>
        <div class="buttonfooter">
          <p-button label="Salvar Edição" icon="pi pi-pencil" [raised]="true" (onClick)="confirm1($event)" />
        </div>
      </ng-template>
    </p-dialog>

  </p-card>

  <app-newcliente [visibleDialogNewClient]="dialogCadastroCliente"
    (closedCadastro)="fecharCadastroCliente()"></app-newcliente>

</div>
